<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f2eb; /* A soft, warm off-white */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        h2 {
            text-align: center;
            color: #5d4a41; /* A deep, earthy brown */
            margin-bottom: 5px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #5d4a41;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            transition: border-color 0.3s;
        }

        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            outline: none;
            border-color: #a8795c; /* A soft, inviting orange-brown */
        }
        
        #submit {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #a8795c;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #8c6a4e; /* A slightly darker shade for hover effect */
        }

        .sp1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Hackhive Login</h2>
        <div class="input-group">
            <label for="username">Your Role</label>
            <select id="role" class="input-group" placeholder="Role" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; width: 100%; box-sizing: border-box;">
                <option value="disbale">Enter your role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            <select>
        </div>
        <div class="input-group">
            <label for="username">Email</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button id="submit">Login</button>
    </div>

    <script>
        let sub = document.getElementById("submit");
        sub.addEventListener("click", function(event) {
            event.preventDefault();
            let user = document.getElementById("username").value;
            let key = document.getElementById("password").value;
            if (user === "Aditya" && key === "12345") {
                alert("Login Successful");
                window.location.href = "index.html";
            } else {
                alert("Login Failed");
            }
        });
    </script>
</body>
</html>
