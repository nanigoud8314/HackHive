<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackhive Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f2eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      color: #5d4a41;
      margin: 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a8795c;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #a8795c;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8c6a4e;
    }

    .toggle {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #5d4a41;
    }
  </style>
</head>
<body>
  <div class="card" id="authCard">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Hackhive Login</h2>
      <div class="input-group">
        <label for="loginRole">Your Role</label>
        <select id="loginRole">
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input type="text" id="loginEmail" placeholder="Enter Email">
      </div>
      <div class="input-group">
        <label for="loginPass">Password</label>
        <input type="password" id="loginPass" placeholder="Enter Password">
      </div>
      <button id="loginBtn">Login</button>
      <div class="toggle" onclick="toggleForms('signupForm')">Don't have an account? Signup</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
      <h2>Hackhive Signup</h2>
      <div class="input-group">
        <label for="signupRole">Your Role</label>
        <select id="signupRole">
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="text" id="signupEmail" placeholder="Enter Email">
      </div>
      <div class="input-group">
        <label for="signupPass">Password</label>
        <input type="password" id="signupPass" placeholder="Enter Password">
      </div>
      <button id="signupBtn">Signup</button>
      <div class="toggle" onclick="toggleForms('loginForm')">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function toggleForms(showId) {
      document.getElementById("loginForm").style.display = showId === "loginForm" ? "block" : "none";
      document.getElementById("signupForm").style.display = showId === "signupForm" ? "block" : "none";
    }
    document.getElementById("signupBtn").addEventListener("click", function () {
      const role = document.getElementById("signupRole").value;
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPass").value;

      if (!role || !email || !pass) {
        alert("Please fill all fields");
        return;
      }

      localStorage.setItem(email, JSON.stringify({ role, email, pass }));
      alert("Signup Successful! Now login.");
      toggleForms("loginForm");
    });
    document.getElementById("loginBtn").addEventListener("click", function () {
      const role = document.getElementById("loginRole").value;
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      const storedUser = localStorage.getItem(email);
      if (!storedUser) {
        alert("User not found! Please Signup.");
        return;
      }

      const userData = JSON.parse(storedUser);
      if (userData.pass === pass && userData.role === role) {
        alert("Login Successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials or role.");
      }
    });
  </script>
</body>
</html>
